<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" id="favicon" />
    <title>wolfbyte home</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
          background-image: url('https://wallpapers.com/images/high/super-cool-wolf-1vnkzphi9nd86yr7.webp'); /* Background image */
          background-size: cover; /* Ensure the image covers the entire screen */
          background-position: center; /* Center the background image */
          background-attachment: fixed; /* Keep the background fixed when scrolling */
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          color: white; /* Set default text color to white */
      }
      nav {
          display: flex;
          justify-content: space-between;
          padding: 10px;
          background-color: rgba(128, 128, 128, 0.5); /* Translucent grey */
          position: sticky;
          top: 0;
          z-index: 1000;
      }
      .left, .right {
          display: flex;
      }
      nav a {
          margin: 0 15px;
          text-decoration: none;
          color: white; /* White text color for nav links */
          display: flex;
          align-items: center;
      }
      footer {
          background-color: rgba(128, 128, 128, 0.5); /* Translucent grey */
          text-align: center;
          padding: 20px;
          margin-top: auto;
          color: white; /* White text color for footer */
      }
      .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
      }
      .switch input {
          opacity: 0;
          width: 0;
          height: 0;
      }
      .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 34px;
      }
      .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          border-radius: 50%;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: .4s;
      }
      input:checked + .slider {
          background-color: #2196F3;
      }
      input:checked + .slider:before {
          transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="left">
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="chat.html"><i class="fa-solid fa-comments"></i> Chat</a>
      </div>
      <div class="right">
        <a href="nextplannedlink.html"
          ><i class="fa-solid fa-link"></i> Next Planned link</a
        >
        <a href="aboutus.html"
          ><i class="fa-solid fa-question-circle"></i> About Us</a
        >
        <a href="loading1v1lol.html"
          ><i class="fa-solid fa-person-rifle"></i> 1v1.lol</a
        >
        <a href="loadingminecraft.html"
          ><i class="fa-solid fa-cube"></i> Minecraft</a
        >
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
      </div>
    </nav>

    <footer>
      <label for="faviconSwitch">Switch Favicon:</label>
      <label class="switch">
        <input type="checkbox" id="faviconSwitch" />
        <span class="slider"></span>
      </label>
    </footer>

    <script>
      function changeFavicon() {
          const favicon = document.getElementById('favicon');
          const isChecked = document.getElementById('faviconSwitch').checked;
          favicon.href = isChecked ? 'favicon1.png' : 'favicon.png';
      }

      // Add event listener to the switch
      document.getElementById('faviconSwitch').addEventListener('change', changeFavicon);

      // Set the initial state of the switch based on the current favicon
      window.addEventListener('load', () => {
          const favicon = document.getElementById('favicon');
          document.getElementById('faviconSwitch').checked = favicon.href.includes('favicon1.png');
      });

      // Redirect to a specific URL when the backtick key is pressed
      document.addEventListener('keydown', (event) => {
          if (event.key === '`') {
              window.location.href = 'https://web.toddleapp.com/page-not-found';
          }
      });
    </script>
  </body>
</html>
